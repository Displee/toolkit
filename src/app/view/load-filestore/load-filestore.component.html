<div class="rs-load-filestore">
    <div class="rs-inner">
        <mat-progress-bar color="primary" mode="indeterminate" *ngIf="loading"></mat-progress-bar>

        <button mat-raised-button color="primary" (click)="fileInput.click()" [disabled]="loading" class="rs-load">
            <span>Load Filestore</span>
            <mat-icon>input</mat-icon>
        </button>

        <input hidden (change)="onFileSelected()" #fileInput type="file" directory webkitdirectory />
    </div>
</div>
