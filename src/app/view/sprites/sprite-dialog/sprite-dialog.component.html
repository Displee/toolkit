<img [src]="'data:image/png;base64,' + sprite.base64" alt="" />

<div class="rs-details">
    <table>
        <tr>
            <td>Identifier</td>
            <td>{{ sprite.id }} : {{ sprite.frame }}</td>
        </tr>
        <tr>
            <td>CRC Value</td>
            <td>{{ sprite.crc }}</td>
        </tr>
        <tr>
            <td>Version #</td>
            <td>{{ sprite.version }}</td>
        </tr>
    </table>
</div>
